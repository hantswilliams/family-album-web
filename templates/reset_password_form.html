{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Set a New Password</h2>
    <form method="POST" action="{{ url_for('reset_password_form', code=code) }}">
        <input type="hidden" name="code" value="{{ code }}" />
        <input
            type="password"
            name="new_password"
            placeholder="New Password"
            class="w-full p-2 border rounded mb-4"
            required
        />
        <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            class="w-full p-2 border rounded mb-4"
            required
        />
        <button
            type="submit"
            class="w-full p-2 bg-green-500 text-white font-bold rounded hover:bg-green-600"
        >
            Update Password
        </button>
    </form>    
</div>
{% endblock %}
